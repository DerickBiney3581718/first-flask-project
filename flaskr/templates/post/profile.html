{% extends 'base.html' %} {% block header %} {% endblock %} {% block content %}
<div class="flex justify-center items-center h-full">
  <div class="flex flex-col items-start justify-center mx-auto w-full p-4">
    <h1 class="poppins-semibold text-3xl my-2">Account Details</h1>
    <hr />
    <form
      method="post"
      class="mt-16 mx-auto w-full max-w-[500px] border border-white/20 p-8 rounded">
      <div class="flex flex-col gap-2">
        <div class="mb-8">
          <label for="first_name">First name</label>
          <input
            name="first_name"
            id="first_name"
            class="p-4"
            placeholder="first name"
            value="{{u['first_name']}}"
            required />
        </div>
        <div class="mb-8">
          <label for="last_name">Last name</label>

          <input
            name="last_name"
            id="last_name"
            class="p-4"
            placeholder="last name"
            value="{{u['last_name']}}"
            required />
        </div>
      </div>

      <div class="mb-8">
        <label for="email">Email</label>

        <input
          class="p-4"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          value="{{u['email']}}"
          required />
      </div>

      <div class="mb-8">
        <label for="date_of_birth">Enter date of birth</label>
        <input
          type="date"
          name="date_of_birth"
          id="date_of_birth"
          class="p-4"
          value="{{u['date_of_birth']}}"
          placeholder="date of birth"
          required />
      </div>
      <div class="mb-8">
        <label for="department">Select department</label>
        <select name="department" id="department">
          <option value="0">Select department</option>
          {%for opt in departmentOpts%} {%if u['department'] == opt %}
          <option value="{{opt}}" selected>{{opt}}</option>
          {%else%}
          <option value="{{opt}}">{{opt}}</option>

          {%endif%} {%endfor%}
        </select>
      </div>

      <button type="submit">change</button>
    </form>
  </div>
</div>
{%endblock%}
